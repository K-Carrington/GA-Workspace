<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	  canvas{border: 1px solid black;}
	</style>
	<title>My First Canvas </title>
</head>

<body>
  <canvas id="my-canvas"></canvas>
  

  <script>
    var myCanvas = document.querySelector("#my-canvas")
    var ctx = []
    ctx2 = myCanvas.getContext('2d')
    console.log(myCanvas.width)
    console.log(myCanvas.height)

    for (var i=0; i<5; i++) {
      for (var j=0; j<5; j++) {
      	ctx [i] = myCanvas.getContext('2d')
        ctx[i].fillStyle = "green";
        ctx[i].rect(40+i, 40+j, 40, 40)
        ctx[i].fill()
      }  
    }

    ctx2.fillStyle = "red";
    ctx2.rect(1, 1, 40, 40)
    ctx2.fill()

  </script>
</body>
</html>
