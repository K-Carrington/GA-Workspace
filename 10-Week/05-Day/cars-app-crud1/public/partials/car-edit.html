<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Edit a Car</h3></div>
  <div class="panel-body">
	<form ng-submit="carEditCtrl.updateCar(carId, make,model,year)">
		<div class="form-group">
			<input type="text" ng-model="make" name="make" class="form-control" value="{{carEditCtrl.car.make}}">
		</div>
		<div class="form-group">
			<input type="text" ng-model="model" name="model" class="form-control" value="{{carEditCtrl.car.model}}">
		</div>
		<div class="form-group">
			<input type="number" ng-model="year" name="year" class="form-control" value="{{carEditCtrl.car.year}}">
		</div>
    <button type="submit" class="btn btn-info btn-block">Update Car</button>
	</form>
</div>
