<div class="panel panel-default" ng-hide="carDetaliCtrl.editing">
  <div class="panel-heading"><h3 class="panel-title">Add a New Car</h3></div>
  <div class="panel-body">
	<form ng-submit="carsCtrl.addCar(make,model,year)">
		<div class="form-group">
			<input type="text" ng-model="make" name="make" class="form-control" placeholder="Make">
		</div>
		<div class="form-group">
			<input type="text" ng-model="model" name="model" class="form-control" placeholder="Model">
		</div>
		<div class="form-group">
			<input type="number" ng-model="year" name="year" class="form-control" placeholder="Year">
		</div>
    <button type="submit" class="btn btn-info btn-block">Add Car</button>
	</form>
</div>

<h2 ng-show="carsCtrl.cars.length">All Cars:</h2>
<div class="list-group">
	<!-- the | orderBy:'' reverses the order -->
  <div ng-repeat="car in carsCtrl.cars | orderBy: '':true">
    <a  href="/#/cars/{{car._id}}" class="list-group-item"> 
	  <h3 class="list-group-item-heading">{{car.make}} {{car.model}}</h3>
	</a>
	<a ng-click="carDetailCtrl.editing = !carDetailCtrl.editing" href="/#/cars/{{car._id}}/edit">Edit Car</a>

	THIS BUTTON SHOULD HAVE <a href="...">...</a> in, not ng-click in button
	<button ng-click="carDeleteController.deleteCar(car._id)">Delete Car</button>
  </div>
</div>
