    <script type="text/javascript">
      var boxes = document.querySelectorAll('.my-box');
      console.log(boxes);

      function setupClick(element, index) {
        element.addEventListener('click', function(){ //this function has a closure on index
          console.log('I am index: ' + index);
        })
      }
      for (var i=0; i<boxes.length; i++) {
        setupClick(boxes[i], i);
      }

      });
